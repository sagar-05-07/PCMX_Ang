<h1 style="background-color: #ce3535; color: white; text-align: center" mat-dialog-title>
    Delete Record
</h1>


<div mat-dialog-content *ngIf="!data.corporate_information_id && !data.difference">
    <div class="form-group mt-3">
        <p>Are you sure you want to delete this record?</p>
    </div>
</div>

<mat-dialog-actions align="center" style="padding-top: 17px !important;"
    *ngIf="!data.corporate_information_id && !data.difference">
    <button mat-raised-button style="background: #d44141 !important" class="btn-success" (click)="delete()">
        <span>&nbsp;Delete</span>
    </button>
    <button type="button" mat-raised-button class="add-dark-hover btn-default" (click)="close()"
        style="cursor: pointer;">
        <!--  -->
        <span>&nbsp;Close</span>
    </button>

</mat-dialog-actions>
