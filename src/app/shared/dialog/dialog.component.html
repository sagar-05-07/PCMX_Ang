<h1 style="background-color: #ce3535; color: white; text-align: center" mat-dialog-title>
    Confirm Save Change
</h1>

<div mat-dialog-content>
    <div class="form-group mt-3">
        <p>Are you sure you want to Change the Status ?</p>
    </div>
</div>

<mat-dialog-actions align="center" style="padding-top: 17px !important;">
    <button mat-raised-button color="primary" (click)="saveInfo()">
        <span>&nbsp;Yes</span>
    </button>
    <button type="button" mat-raised-button class="add-dark-hover btn-default" (click)="close()"
        style="cursor: pointer;">
        <span>&nbsp;No</span>
    </button>

</mat-dialog-actions>
