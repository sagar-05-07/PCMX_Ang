<mat-toolbar color="primary" [fxLayoutAlign]="(settings.menuType != 'mini') ? 'space-between center' : 'center center'"
    class="sidenav-header">

    <a *ngIf="settings.menuType == 'default'" class="logo" (click)="closeSubMenus()" style="color: black;">
        <img [src]="logoImage1" style="width: 42%;user-select: auto;margin-top: 5px;"></a>

    <a *ngIf="settings.menuType == 'default'" class="logo" (click)="closeSubMenus()" style="color: black;">
        <img [src]="logoImage" style="width: 82%; user-select: auto; margin-top: 5px; margin-left: -20px;">
    </a>


    <a *ngIf="settings.menuType == 'mini'" class="logo" (click)="closeSubMenus()" style="color: black;"><img
            style="width: 80px;" src="../../../../assets/char.jpg"></a>
    <a *ngIf="settings.menuType == 'compact'" class="logo" (click)="closeSubMenus()" style="color: black;"><img
            style="width: 80px;" src="../../../../assets/char.jpg"></a>
    <svg *ngIf="settings.menuType != 'mini'" class="pin" (click)="settings.sidenavIsPinned = !settings.sidenavIsPinned">
        <path *ngIf="!settings.sidenavIsPinned" d="M16,12V4H17V2H7V4H8V12L6,14V16H11.2V22H12.8V16H18V14L16,12Z" />
        <path *ngIf="settings.sidenavIsPinned"
            d="M2,5.27L3.28,4L20,20.72L18.73,22L12.8,16.07V22H11.2V16H6V14L8,12V11.27L2,5.27M16,12L18,14V16H17.82L8,6.18V4H7V2H17V4H16V12Z" />
    </svg>
</mat-toolbar>

<div fxLayout="column" fxLayoutAlign="center center" class="user-block transition-2"
    [class.show]="settings.sidenavUserBlock">
    <div [fxLayout]="(settings.menuType != 'default') ? 'column' : 'row'"
        [fxLayoutAlign]="(settings.menuType != 'default') ? 'center center' : 'space-around center'"
        class="user-info-wrapper">
        <div class="user-info">
            <p *ngIf="settings.menuType == 'default'" class="position">{{title}} <br>
                <small class="muted-text">Active since May. 2024</small>
            </p>
        </div>
    </div>
    <div *ngIf="settings.menuType != 'mini'" fxLayout="row" fxLayoutAlign="space-around center"
        class="w-100 muted-text">
        <!-- Help Icon -->
        <a mat-icon-button routerLink="/help" aria-label="Help">
            <mat-icon>refresh</mat-icon>
        </a>

        <!-- Messages Icon -->
        <a mat-icon-button routerLink="/messages" aria-label="Messages">
            <mat-icon>mail_outline</mat-icon>
        </a>

        <!-- Power Icon -->
        <a mat-icon-button (click)="openConfirmationdialog(null)" aria-label="Logout">
            <mat-icon>power_settings_new</mat-icon>
        </a>
    </div>

</div>


<ng-scrollbar pointerEventsMethod="scrollbar" class="sidenav-menu-outer"
    [class.user-block-show]="settings.sidenavUserBlock">
    <div id="vertical-menu">
        <app-vertical-menu [menuItems]="menuItems" [menuParentId]="0"></app-vertical-menu>
    </div>
</ng-scrollbar>
