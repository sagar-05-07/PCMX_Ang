<button mat-icon-button [matMenuTriggerFor]="appsMenu" #appsMenuTrigger="matMenuTrigger">
  <mat-icon>apps</mat-icon>
</button>
<mat-menu #appsMenu="matMenu" [overlapTrigger]="false" class="toolbar-dropdown-menu applications">
  <span (mouseleave)="appsMenuTrigger.closeMenu()">
    <mat-toolbar color="primary">
      <div fxLayout="row" fxLayoutAlign="space-around center" class="header">
        Applications
      </div>
    </mat-toolbar>
    <mat-card>
      <mat-grid-list cols="3" rowHeight="1:1">
        <mat-grid-tile>
          <button mat-button>
            <mat-icon class="muted-text">person</mat-icon>
            <span>Radar</span>
          </button>
        </mat-grid-tile>
        <mat-grid-tile>
          <button mat-button>
            <mat-icon class="muted-text">search</mat-icon>
            <span>Requests</span>
          </button>
        </mat-grid-tile>
        <mat-grid-tile>
          <button mat-button>
            <mat-icon class="muted-text">play_arrow</mat-icon>
            <span>Messages</span>
          </button>
        </mat-grid-tile>
        <mat-grid-tile>
          <button mat-button>
            <mat-icon class="muted-text">settings</mat-icon>
            <span>Cart</span>
          </button>
        </mat-grid-tile>
        <mat-grid-tile>
          <button mat-button>
            <mat-icon class="muted-text">event</mat-icon>
            <span>Payments</span>
          </button>
        </mat-grid-tile>
        <mat-grid-tile>
          <button mat-button>
            <mat-icon class="muted-text">image</mat-icon>
            <span>Library</span>
          </button>
        </mat-grid-tile>
        <mat-grid-tile>
          <button mat-button>
            <mat-icon class="muted-text">library_books</mat-icon>
            <span>Blog</span>
          </button>
        </mat-grid-tile>
        <mat-grid-tile>
          <button mat-button>
            <mat-icon class="muted-text">mail</mat-icon>
            <span>Forum</span>
          </button>
        </mat-grid-tile>
        <mat-grid-tile>
          <button mat-button>
            <mat-icon class="muted-text">place</mat-icon>
            <span>Help</span>
          </button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>
  </span>
</mat-menu>
