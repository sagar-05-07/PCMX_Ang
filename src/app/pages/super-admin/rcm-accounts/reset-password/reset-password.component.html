<h1 style="background-color: rgb(73, 128, 150); color: white; text-align: center" mat-dialog-title>
    Reset Password
</h1>


<!-- FORM CONTENT ---------------------------------------------------->
<form class="form-horizontal" [formGroup]="passwordResetForm" (ngSubmit)="fnChangePassword()" autocomplete="off">
    <div mat-dialog-content>
        <div class="form-group row m-2">
            <label class="control-label col-sm-4 add-member-label">Password :</label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input [type]="passwordType" formControlName="Password" class="form-control"
                    placeholder="Enter New Password" required>
                <i class="fa fa-eye pull-right" style="    position: relative;
                        margin-bottom: -15px;
                        margin-top: -28px;
                        right: 1px;cursor: pointer;" (click)="togglePassword()"></i>
                <div *ngIf="isSubmitting && f.Password.errors" class="error-text">
                    <div *ngIf="f.Password.errors">{{'Required'}}</div>
                </div>
                <div *ngIf="f.Password?.hasError('passwordStrength')" class="error-text">
                    {{'Weak Password Strength'}}
                </div>
            </div>
        </div>
        <div class="form-group row m-2 mt-2">
            <label class="control-label col-sm-4 add-member-label mt-3">Confirm Password :</label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 mt-2">
                <input [type]="confirmPasswordType" formControlName="ConfirmPassword" class="form-control mt-2"
                    placeholder="Enter Confirm Password" required>
                <i class="fa fa-eye pull-right"
                    style="position: relative;margin-bottom: -15px;margin-top: -28px;right: 1px;cursor: pointer;"
                    (click)="toggleCondirmPassword()"></i>
                <div *ngIf="isSubmitting && f.ConfirmPassword.errors" class="error-text">
                    <div *ngIf="f.ConfirmPassword.errors">{{'Required'}}</div>
                </div>
                <div *ngIf="f.ConfirmPassword.errors?.mustMatch" class="error-text">{{'Password Does Not Match'}}
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-12 ">
        <mat-dialog-actions align="end">
            <button mat-raised-button color="primary" class="btn-primary" type="submit">
                <mat-icon>send</mat-icon>Save

            </button>
            <button mat-raised-button (click)="close()" type="button" style="color: red; background-color: #e0e0e0;">
                <mat-icon>cancel</mat-icon> Close
            </button>
        </mat-dialog-actions>
    </div>
</form>
