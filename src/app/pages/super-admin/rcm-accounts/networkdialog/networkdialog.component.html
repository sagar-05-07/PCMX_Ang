<h1 style="background-color: rgb(73, 128, 150); color: white; text-align: center" mat-dialog-title>
  <span *ngIf="!data">Add</span><span *ngIf="data">Edit</span> Network
</h1>

<div mat-dialog-content>
  <form [formGroup]="networkAccounts">
    <div class="row mt-4">
      <div class="col-sm-6">
        <div class="row" style="margin-bottom: 12px">
          <div class="col-sm-4">
            <label class="control-label add-member-label required" style="margin-left: 30px">Network :</label>
          </div>
          <div class="col-sm-7">
            <input type="text" formControlName="NetworkAccountName" class="form-control"
              placeholder="Enter Network Name" required />
          </div>
        </div>
        <div class="row" style="margin-bottom: 12px">
          <div class="col-sm-4">
            <label class="control-label add-member-label required" style="margin-left: 30px">State :</label>
          </div>
          <div class="col-sm-7">
            <mat-select class="form-control" (selectionChange)="fnGetCityDD($event.value)" formControlName="StateId"
              placeholder="Select State Name">
              <ng-container *ngFor="let item of states">
                <mat-option [value]="item.StateId">
                  {{item.StateName}}
                </mat-option>
              </ng-container>
            </mat-select>
          </div>
        </div>
        <div class="row" style="margin-bottom: 12px">
          <div class="col-sm-4">
            <label class="control-label add-member-label required" style="margin-left: 30px">City :</label>
          </div>
          <div class="col-sm-7">
            <mat-select class="form-control" formControlName="CityId" placeholder="Select State Name">
              <ng-container *ngFor="let item of cities">
                <mat-option [value]="item.CityId">
                  {{item.CityName}}
                </mat-option>
              </ng-container>
            </mat-select>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="row" style="margin-bottom: 12px">
          <div class="col-sm-4">
            <label class="control-label add-member-label required">Email :</label>
          </div>
          <div class="col-sm-7">
            <input type="email" formControlName="NetworkAccountEmail" class="form-control" placeholder="Enter E-mail"
              required />
          </div>
        </div>
        <div class="row" style="margin-bottom: 12px">
          <div class="col-sm-4">
            <label class="control-label add-member-label required">Cell Phone :</label>
          </div>
          <div class="col-sm-7">
            <input type="number" formControlName="NetworkAccountPhone" class="form-control bac"
              placeholder="Enter Cell Phone Number" required />
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<mat-dialog-actions align="end">
  <div style="margin-right: 50px; margin-top: -10px">
    <button mat-raised-button (click)="fnUpsertNetworkAccount()" style="background-color: green; color: white">
      <mat-icon>save</mat-icon>Save
    </button>
    <button mat-raised-button class="add-dark-hover btn-default" style="background-color: gray; color: red"
      (click)="close()">
      <mat-icon>cancel</mat-icon>
      Cancel
    </button>
  </div>
</mat-dialog-actions>
