<div
  class="col-sm-12"
  style="
    max-width: 100%;
    overflow-x: hidden;
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  "
>
  <div class="NewHeader">
    <h1 style="color: white; margin-top: 4px" mat-dialog-title>
      {{ data ? "Update" : "Add" }} Package
    </h1>
  </div>
  <div mat-dialog-content>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label"
          >Package Name :
        </label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Package Name"
          />
        </div>
        <br />
        <br />
        <label class="control-label col-sm-4 add-member-label"
          >Periodicity :
        </label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Periodicity"
          />
        </div>
      </div>
    </form>
  </div>
  <mat-dialog-actions align="end">
    <div style="margin-right: 10px; margin-top: -10px">
      <button mat-raised-button color="primary" [mat-dialog-close]="'test'">
        <mat-icon>send</mat-icon> <span>{{ data ? "Update" : "Save" }}</span>
      </button>
      <button
        mat-raised-button
        style="background-color: lightgray; color: red"
        class="add-dark-hover btn-default"
        (click)="close()"
      >
        <mat-icon>cancel</mat-icon>Close
      </button>
    </div>
  </mat-dialog-actions>
</div>
