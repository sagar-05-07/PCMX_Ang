<div class="col-sm-12">
  <div fxLayout="row wrap">
    <div class="w-100">
      <div class="flex-p">
        <div class="row wrap">
          <div
            class="col-xs-12"
            style="
              margin-right: 0px !important;
              margin-top: 15px;
              margin-bottom: 10px;
            "
          >
            <div
              class="col-sm-8 pull-right"
              style="padding: 0 0 0 0 !important; margin-right: -10px"
            >
              <button
                mat-raised-button
                class="pull-right add-hover btn-success margin-right-10"
                (click)="opencontactDialog(null)"
              >
                <mat-icon>add</mat-icon> Add Package
              </button>
            </div>
          </div>
        </div>
      </div>

      <div fxLayout="row wrap">
        <div class="w-100">
          <div fxLayout="row wrap" style="margin-top: -3px">
            <div class="table-responsive w-100 flex-p" id="divTable">
              <table
                id="tblContacts"
                class="table table-striped table-bordered table-hover"
                matSort
                style="white-space: no-wrap"
              >
                <thead class="tbl-head">
                  <tr class="tr-grid-header">
                    <th class="text-center">Actions</th>
                    <th>Package Name</th>
                    <th>Amount</th>
                    <th>Periodicity</th>
                    <th>Valid From</th>
                    <th>Valid To</th>
                    <th>Status</th>
                    <th>Options</th>
                  </tr>
                </thead>
                <tbody *ngIf="users.length > 0">
                  <tr *ngFor="let item of users; let i = index">
                    <td class="text-center">
                      <a
                        matTooltip="Click to Edit "
                        (click)="opencontactDialog(null)"
                        class="edit-icon"
                      >
                        <i class="fa fa-edit"></i>
                      </a>
                      <a class="delete-icon">
                        <i class="fa fa-trash red"></i>
                      </a>
                    </td>
                    <td class="text-left" style="cursor: pointer">
                      {{ item.Package }}
                    </td>
                    <td class="text-left">${{ item.amount }}</td>
                    <td class="text-left">{{ item.periodicity }}</td>
                    <td class="text-left">{{ item.validFrom }}</td>
                    <td class="text-left">{{ item.validTo }}</td>
                    <td
                      [ngStyle]="{
                        color: item.status === 'Active' ? 'blue' : 'red'
                      }"
                      style="cursor: pointer"
                    >
                      {{ item.status }}
                    </td>
                    <td class="text-left">
                      <a style="cursor: pointer">{{ item.options }}</a>
                    </td>
                  </tr>
                </tbody>
                <tbody *ngIf="users.length == 0">
                  <tr>
                    <td colspan="17">
                      <span>No data available</span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <mat-paginator
              class="col-sm-12"
              [length]="totalSize"
              [pageIndex]="totalPage"
              [pageSize]=""
              [pageSizeOptions]="[5, 10, 25, 50, 100]"
              showFirstLastButtons
            ></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
