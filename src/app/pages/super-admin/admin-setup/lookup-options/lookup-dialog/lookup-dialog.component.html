<div
  class="col-sm-12"
  style="
    max-width: 100%;
    overflow-x: hidden;
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  "
>
  <div class="NewHeader">
    <h1 style="color: white" mat-dialog-title>
      {{ data ? "Update" : "Add" }} Lookup
    </h1>
  </div>
  <div mat-dialog-content>
    <form class="form-horizontal">
      <div class="form-group" style="margin-top: -20px">
        <label class="control-label col-sm-4 add-member-label"
          >Lookup Name :
        </label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Lookup Name"
          />
        </div>
        <br />
        <br />
        <label class="control-label col-sm-4 add-member-label">Code : </label>

        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <mat-select class="form-control bac" placeholder="Select Code">
            <mat-option [value]="'Tenet Healthcare'">Side View</mat-option>
            <mat-option [value]="'Baylor Scott & White Health'"
              >Face View</mat-option
            >
          </mat-select>
        </div>
      </div>
    </form>
  </div>
  <mat-dialog-actions align="end">
    <div class="margin-bottom-10" style="margin-top: -30px; margin-right: 10px">
      <button mat-raised-button color="primary" [mat-dialog-close]="'test'">
        <mat-icon>send</mat-icon> <span>{{ data ? "Update" : "Save" }}</span>
      </button>
      <button
        mat-raised-button
        style="background-color: lightgray; color: red"
        class="add-dark-hover btn-default"
        (click)="close()"
      >
        <mat-icon>cancel</mat-icon>Close
      </button>
    </div>
  </mat-dialog-actions>
</div>
