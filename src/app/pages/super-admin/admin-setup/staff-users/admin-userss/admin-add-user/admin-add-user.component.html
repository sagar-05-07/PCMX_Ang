<h1 style="background-color: rgb(73, 128, 150); color: white; text-align: center;" mat-dialog-title><span
    *ngIf="!data">Add</span><span *ngIf="data">Edit</span> User </h1>

<div class="col-sm-12" style="padding: 30px !important;">
<div class="row " style="margin-bottom: 12px;">
    <div class="col-sm-4">
        <label class="control-label add-member-label required mt-2">User Name :</label>
    </div>
    <div class="col-sm-8">
        <input type="text" class="form-control bac" placeholder="Enter User Name" maxlength="100" minlength="2"
            onDrag="return false" onDrop="return false" required>
    </div>
</div>
<div class="row " style="margin-bottom: 12px;">
    <div class="col-sm-4">
        <label class="control-label add-member-label required mt-2">Email :</label>
    </div>
    <div class="col-sm-8">
        <input type="email" class="form-control bac" placeholder="Enter Email" maxlength="100" minlength="2"
            onDrag="return false" onDrop="return false" required>
    </div>
</div>
<div class="row " style="margin-bottom: 12px;">
    <div class="col-sm-4">
        <label class="control-label add-member-label required mt-2">Phone Number :</label>
    </div>
    <div class="col-sm-8">
        <input type="text" class="form-control bac" placeholder="Enter Phone Number" maxlength="100" minlength="2"
            onDrag="return false" onDrop="return false" required>
    </div>
</div>
<div class="row " style="margin-bottom: 12px;">
    <div class="col-sm-4">
        <label class="control-label add-member-label required mt-2">Role :</label>
    </div>
    <div class="col-sm-8">
        <mat-select class="form-control bac" placeholder="Select Role">
            <mat-option [value]="'UnitedHealth Group'">Admin</mat-option>
            <mat-option [value]="'Anthem Inc.'">HR</mat-option>
            <mat-option [value]="'Cigna'">Manager</mat-option>
            <mat-option [value]="'Humana'">Developer</mat-option>
            <mat-option [value]="'Kaiser Permanente'">QA</mat-option>
            <!-- <mat-option [value]="'Blue Cross Blue Shield'">BA</mat-option> -->
        </mat-select>
    </div>
</div>
</div>

<mat-dialog-actions align="end">
<div style="margin-right: 15px;" class="mb-4">
    <button mat-raised-button style="background-color: green; color: white;"> <mat-icon>save</mat-icon>
        <span>{{ data ? 'Update' : 'Save'}}</span></button>
    <button mat-raised-button style="background-color: lightgray; color: red;" class="add-dark-hover btn-default"
        (click)="close()"><mat-icon>cancel</mat-icon>Close</button>
</div>
</mat-dialog-actions>
