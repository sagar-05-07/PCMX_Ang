<div class="content-container">
  <div class="content" #content>
    <div fxLayout="row wrap">
      <div class="w-100">
        <div class="flex-p">
          <div class="row wrap">
            <div class="col-xs-8" style="
                          margin-right: -30px !important;
                          margin-top: 15px;
                          margin-bottom: 10px;
                        ">
              <div class="col-sm-12 pull-right" style="margin-right:-30px">
                <button matTooltip="Add Insurance" mat-raised-button class="pull-right center-icon" style="
                              background-color: #007bff !important;
                              color: white;
                              margin-right: 8px;
                            " (click)="openproviderdialog(null)">
                  <mat-icon class="mat-margin-top">add</mat-icon>
                </button>
                <button matTooltip="Filter" mat-raised-button style="background-color: black; color: white"
                  class="pull-right filter-hover margin-right-10 center-icon" (click)="filterToggle = !filterToggle">
                  <mat-icon class="mt-2" matTooltip="Filter">filter_list</mat-icon>
                </button>


                <!-- Sort Button -->
                <button mat-raised-button mat-button [matMenuTriggerFor]="sortMenu" style="background-color: #37474f; color: white" class="filters-hover pull-right margin-right-10">
                  <span (click)="toggleSort($event)" class="icon-text">
                  <mat-icon style="margin-top: 0px; margin-bottom: -6px;">
                      {{ isAscending ? 'arrow_drop_up' : 'arrow_drop_down' }}
                  </mat-icon>
                  </span>
                  <span class="icon-text">SORT</span>
              </button>
              
              <!-- Dropdown Menu -->
              <mat-menu #sortMenu="matMenu">
                  <div class="scrollable-menu">
                  <button mat-menu-item (click)="onSortOptionSelected('option1')">Option 1</button>
                  <button mat-menu-item (click)="onSortOptionSelected('option2')">Option 2</button>
                  <button mat-menu-item (click)="onSortOptionSelected('option3')">Option 3</button>
                  <button mat-menu-item (click)="onSortOptionSelected('option4')">Option 4</button>
                  <button mat-menu-item (click)="onSortOptionSelected('option5')">Option 5</button>
                  <button mat-menu-item (click)="onSortOptionSelected('option6')">Option 6</button>
                  <button mat-menu-item (click)="onSortOptionSelected('option7')">Option 7</button>
                  <button mat-menu-item (click)="onSortOptionSelected('option8')">Option 8</button>
                  </div>
              </mat-menu>


                <button matTooltip="Download CSV" mat-raised-button class="pull-right center-icon" style="
                              background-color: #50636d !important;
                              color: white;
                              margin-right: 8px;
                            ">
                  <mat-icon class="mt-2">get_app</mat-icon>
                </button>

                <button matTooltip="Upload CSV" mat-raised-button class="pull-right center-icon" style="
                              background-color: #007bff !important;
                              color: white;
                              margin-right: 8px;
                            ">
                  <mat-icon class="mt-2">cloud_upload</mat-icon>
                </button>

                <!-- <button mat-raised-button class="pull-right" style="
                              background-color: #50636d !important;
                              color: white;
                              margin-right: 8px;
                            " (click)="openproviderdialog(null)">
                                    <mat-icon class="mt-2">grid_on</mat-icon> Grid Columns
                                </button> -->

                <button matTooltip="Download Template" mat-raised-button class="pull-right center-icon" style="
                              background-color: #50636d !important;
                              color: white;
                              margin-right: 8px;
                            ">
                  <mat-icon class="mt-2">get_app</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>


        

        <div fxLayout="row wrap" *ngIf="filterToggle" style=" margin-bottom: 10px;margin-left: 33px;">
          <div fxFlex="63" class="flex-p w-50">
            <form [formGroup]="filterForm">
              <mat-card class="filter">
                <mat-card-content>
                  <div class="row col-sm-12">
                    <div class="col-sm-4 row">
                      <div class="col-sm-4 newMarginClass">
                        <b>Keyword:</b>
                      </div>
                      <div class="col-sm-8">
                        <input type="text" formControlName="Keyword" onCopy="return false" onPaste="return false"
                          class="form-control" placeholder="Search by Keyword">
                      </div>
                    </div>
        
        
        
                    <div class="col-sm-8">
                      <div class="row">
                        <div class="col-sm-12 offset-sm-3">
                          <a (click)="filterToggle = !filterToggle" matTooltip="Close" class="pull-right"
                            style="font-size: 20px; cursor: pointer; margin-left: 5px">
                            <i class="fa fa-angle-double-up" aria-hidden="true"></i>
                          </a>
        
                          <i class="material-icons pull-right" matTooltip="Clear"
                            style="font-size: 25px; cursor: pointer; margin-left: 5px">
                            settings_backup_restore
                          </i>
        
                          <i class="fa fa-save pull-right" matTooltip="Save" style="
                                                                font-size: 20px;
                                                                cursor: pointer;
                                                                margin-left: 5px;
                                                                color: green;
                                                              " aria-hidden="true">
                          </i>
        
                          <i class="fa fa-search pull-right" matTooltip="Search" style="
                                                                font-size: 20px;
                                                                cursor: pointer;
                                                                margin-left: 5px;
                                                                color: blue;
                                                              " aria-hidden="true">
                          </i>
                        </div>
                      </div>
                    </div>
        
                  </div>
                </mat-card-content>
              </mat-card>
            </form>
          </div>
        </div>

        <div fxLayout="row wrap" style="padding: 20px">
          



          <div class="w-100">


            


            <div fxLayout="row wrap">
              <div class="table-responsive w-100" style="margin-top: -20px" id="divTable">
                <table id="tblContacts" class="table table-striped table-bordered table-hover" matSort
                  style="margin-left: 11px; width: auto">
                  <thead class="tbl-head">
                    <tr class="tr-grid-header">
                      <th>Actions</th>
                      <th>Insurance Company</th>
                      <th>Providers</th>
                      <th class="text-center">Status</th>
                    </tr>
                  </thead>
                  <tbody *ngIf="eventDetails.length > 0">
                    <tr *ngFor="let item of eventDetails; let i = index">
                      <td class="text-center">
                        <a matTooltip="Click to Edit " class="edit-icon" (click)="openproviderdialog(null)">
                          <i class="fa fa-edit"></i>
                        </a>
                        <a class="delete-icon">
                          <i class="fa fa-trash red"></i>
                        </a>
                      </td>
                      <td style="width: 270px">{{ item.insuranceCompany }}</td>
                      <td style="width: 200px" class="text-center" style="cursor: pointer">
                        <a>
                          {{ item.providers}}
                        </a>
                      <td class="text-center" style="width:220px" [ngStyle]="{
                                                    color: item.status === 'Active' ? 'blue' : 'red'
                                                  }">
                        {{ item.status }}
                      </td>
                    </tr>
                  </tbody>
                  <tbody *ngIf="eventDetails.length == 0">
                    <tr>
                      <td colspan="17">
                        <span>No data available</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <mat-paginator style="margin-right: 190px;" class="col-sm-12" [length]="totalSize"
                [pageIndex]="currentPage" [pageSize]="totalSize" [pageSizeOptions]="[5, 10, 25, 50, 100]"
                showFirstLastButtons>
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
