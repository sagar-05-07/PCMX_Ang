        <div fxLayout="row wrap" style="padding: 20px">
          <div class="w-100">
            <div fxLayout="row wrap">
              <div class="table-responsive w-100" style="margin-top: -20px" id="divTable">
                <table id="tblContacts" class="table table-striped table-bordered table-hover" matSort
                  style="margin-left: 11px; width: auto">
                  <thead class="tbl-head">
                    <tr class="tr-grid-header">
                      <th>Actions</th>
                      <th>Insurance Company</th>
                      <th>Providers</th>
                      <th class="text-center">Status</th>
                    </tr>
                  </thead>
                  <tbody *ngIf="eventDetails.length > 0">
                    <tr *ngFor="let item of eventDetails; let i = index">
                      <td class="text-center">
                        <a matTooltip="Click to Edit " class="edit-icon" (click)="openproviderdialog(null)">
                          <i class="fa fa-edit"></i>
                        </a>
                        <a class="delete-icon">
                          <i class="fa fa-trash red"></i>
                        </a>
                      </td>
                      <td style="width: 270px">{{ item.insuranceCompany }}</td>
                      <td style="width: 200px" class="text-center" style="cursor: pointer">
                        <a>
                          {{ item.providers}}
                        </a>
                      <td class="text-center" style="width:220px" [ngStyle]="{
                                                    color: item.status === 'Active' ? 'blue' : 'red'
                                                  }">
                        {{ item.status }}
                      </td>
                    </tr>
                  </tbody>
                  <tbody *ngIf="eventDetails.length == 0">
                    <tr>
                      <td colspan="17">
                        <span>No data available</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <mat-paginator style="margin-right: 190px;" class="col-sm-12" [length]="totalSize"
                [pageIndex]="currentPage" [pageSize]="totalSize" [pageSizeOptions]="[5, 10, 25, 50, 100]"
                showFirstLastButtons>
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
