  <div class="content" #content>
    <div fxLayout="row wrap">
      <div class="w-100">
        <div class="flex-p">
          <div class="row wrap">
            <div class="col-xs-12" style="
                margin-right: 0px !important;
                margin-top: 15px;
                margin-bottom: 10px;
              ">
              <div class="col-sm-8 pull-right mt-5" style="padding: 0 0 0 0 !important  ;">
                <button mat-raised-button style="
                    background-color: #50636d !important;
                    color: white;
                   margin-right:40px;
                  " (click)="filterToggle1 = !filterToggle1" class="filter-hover pull-right">
                  <mat-icon style="margin-left: 10px">filter_list</mat-icon>Filter
                </button>

                <!-- Sort Button -->
                <button mat-raised-button mat-button [matMenuTriggerFor]="sortMenu" style="background-color: #37474f; color: white" class="filters-hover pull-right margin-right-10">
                  <span (click)="toggleSort($event)" class="icon-text">
                  <mat-icon style="margin-top: 0px; margin-bottom: -6px;">
                      {{ isAscending ? 'arrow_drop_up' : 'arrow_drop_down' }}
                  </mat-icon>
                  </span>
                  <span class="icon-text">SORT</span>
              </button>
              
              <!-- Dropdown Menu -->
              <mat-menu #sortMenu="matMenu">
                  <div class="scrollable-menu">
                  <button mat-menu-item (click)="onSortOptionSelected('Event Type')">Event Type </button>
                  <button mat-menu-item (click)="onSortOptionSelected('Date & Time')">Date & Time </button>
                  <button mat-menu-item (click)="onSortOptionSelected('Module')">Module </button>
                  <button mat-menu-item (click)="onSortOptionSelected('Description')">Description</button>

                  </div>
              </mat-menu>




              </div>
            </div>
          </div>
        </div>

        <div fxLayout="row wrap" *ngIf="filterToggle1" style=" margin-bottom: 10px;margin-left: 33px;">
          <div fxFlex="90" class="flex-p w-50">
              <form [formGroup]="filterForm">
                  <mat-card class="filter">
                      <mat-card-content>
                          <div class="row col-sm-12">
                              <div class="col-sm-4 row">
                                  <div class="col-sm-4 newMarginClass" style="margin-top: 6px">
                                      <b>Keyword:</b>
                                  </div>
                                  <div class="col-sm-8">
                                      <input type="text" formControlName="Keyword" onCopy="return false"
                                          onPaste="return false" class="form-control"
                                          placeholder="Search by Keyword">
                                  </div>
                              </div>
                              
                              
      
                              <div class="col-sm-8">
                                  <div class="row">
                                    <div class="col-sm-12 offset-sm-3">
                                      <a (click)="filterToggle1 = !filterToggle1" matTooltip="Close" class="pull-right"
                                        style="font-size: 20px; cursor: pointer; margin-left: 5px">
                                        <i class="fa fa-angle-double-up" aria-hidden="true"></i>
                                      </a>
                        
                                      <i class="material-icons pull-right" matTooltip="Clear"
                                        style="font-size: 25px; cursor: pointer; margin-left: 5px">
                                        settings_backup_restore
                                      </i>
                        
                                      <i class="fa fa-save pull-right" matTooltip="Save"  style="
                                                        font-size: 20px;
                                                        cursor: pointer;
                                                        margin-left: 5px;
                                                        color: green;
                                                      " aria-hidden="true">
                                      </i>
                        
                                      <i class="fa fa-search pull-right" matTooltip="Search" style="
                                                        font-size: 20px;
                                                        cursor: pointer;
                                                        margin-left: 5px;
                                                        color: blue;
                                                      " aria-hidden="true">
                                      </i>
                                    </div>
                                  </div>
                                </div>
      
                          </div>
                      </mat-card-content>
                  </mat-card>
              </form>
          </div>
      </div>


        <div fxLayout="row wrap" style="padding: 20px">
          <div class="w-100">
            <div fxLayout="row wrap">
              <div class="table-responsive w-100" style="margin-top: -20px" id="divTable">
                <table id="tblContacts" class="table table-striped table-bordered table-hover" matSort
                  style="margin-left: 11px; width: auto">
                  <thead class="tbl-head">
                    <tr class="tr-grid-header">
                      <th>Event Type</th>
                      <th>Date & Time</th>
                      <th>Module</th>
                      <th>Description</th>
                    </tr>
                  </thead>
                  <tbody *ngIf="eventDetails.length > 0">
                    <tr *ngFor="let item of eventDetails; let i = index">
                      <td class="text-left" style="width: 100px">
                        {{ item.Eventname }}
                      </td>
                      <td style="width: 170px">{{ item.createddate }}</td>
                      <td class="text-left" style="cursor: pointer">
                        {{ item.Module }}
                      </td>
                      <td class="text-left" style="cursor: pointer; width: 400px">
                        <p>
                          Lorem ipsum dolor sit amet consectetur adipisicing
                          elit.
                        </p>
                      </td>
                    </tr>
                  </tbody>
                  <tbody *ngIf="eventDetails.length == 0">
                    <tr>
                      <td colspan="17">
                        <span>No data available</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <mat-paginator class="col-sm-12" [length]="totalSize" [pageIndex]="currentPage" [pageSize]="totalSize"
                [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons>
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
