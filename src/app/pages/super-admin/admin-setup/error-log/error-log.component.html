        <div fxLayout="row wrap" style="padding: 20px">
          <div class="w-100">
            <div fxLayout="row wrap">
              <div class="table-responsive w-100" style="margin-top: -20px" id="divTable">
                <table id="tblContacts" class="table table-striped table-bordered table-hover" matSort
                  style="margin-left: 11px; width: auto">
                  <thead class="tbl-head">
                    <tr class="tr-grid-header">
                      <th>Event Type</th>
                      <th>Date & Time</th>
                      <th>Module</th>
                      <th>Description</th>
                    </tr>
                  </thead>
                  <tbody *ngIf="eventDetails.length > 0">
                    <tr *ngFor="let item of eventDetails; let i = index">
                      <td class="text-left" style="width: 100px">
                        {{ item.Eventname }}
                      </td>
                      <td style="width: 170px">{{ item.createddate }}</td>
                      <td class="text-left" style="cursor: pointer">
                        {{ item.Module }}
                      </td>
                      <td class="text-left" style="cursor: pointer; width: 400px">
                        <p>
                          Lorem ipsum dolor sit amet consectetur adipisicing
                          elit.
                        </p>
                      </td>
                    </tr>
                  </tbody>
                  <tbody *ngIf="eventDetails.length == 0">
                    <tr>
                      <td colspan="17">
                        <span>No data available</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <mat-paginator class="col-sm-12" [length]="totalSize" [pageIndex]="currentPage" [pageSize]="totalSize"
                [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons>
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
