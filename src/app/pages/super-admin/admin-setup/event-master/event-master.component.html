<div class="content-container">
  <div class="content" #content>
    <div fxLayout="row wrap">
      <div class="w-100">
        <div class="flex-p">
          <div class="row wrap">
            <div
              class="col-xs-12"
              style="
                margin-right: 0px !important;
                margin-top: 15px;
                margin-bottom: 10px;
              "
            >
              <div
                class="col-sm-8 pull-right"
                style="padding: 0 0 0 0 !important"
              >
                <button
                  mat-raised-button
                  style="
                    background-color: #50636d !important;
                    color: white;
                    margin-right: 8px;
                  "
                  (click)="filterToggle1 = !filterToggle1"
                  class="filter-hover pull-right"
                >
                  <mat-icon style="margin-left: 10px">filter_list</mat-icon
                  >Filter
                </button>



                <!-- Sort Button -->
                <button mat-raised-button mat-button [matMenuTriggerFor]="sortMenu" style="background-color: #37474f; color: white" class="filters-hover pull-right margin-right-10">
                  <span (click)="toggleSort($event)" class="icon-text">
                  <mat-icon style="margin-top: 0px; margin-bottom: -6px;">
                      {{ isAscending ? 'arrow_drop_up' : 'arrow_drop_down' }}
                  </mat-icon>
                  </span>
                  <span class="icon-text">SORT</span>
              </button>
              
              <!-- Dropdown Menu -->
              <mat-menu #sortMenu="matMenu">
                  <div class="scrollable-menu">
                  <button mat-menu-item (click)="onSortOptionSelected('Event Name')">Event Name</button>
                  <button mat-menu-item (click)="onSortOptionSelected('User Name')">User Name</button>
                  <button mat-menu-item (click)="onSortOptionSelected('User Type')">User Type</button>
                  <button mat-menu-item (click)="onSortOptionSelected('Event Type')">Event Type</button>
                  <button mat-menu-item (click)="onSortOptionSelected('Frequency')">Frequency</button>
                  <button mat-menu-item (click)="onSortOptionSelected('Last Instance')">Last Instance</button>
                  </div>
              </mat-menu>



              </div>
            </div>
          </div>
        </div>
        <div
          fxLayout="row wrap"
          *ngIf="filterToggle1"
          style="
            margin-bottom: 10px;
            flex-flow: wrap;
            box-sizing: border-box;
            display: flex;
          "
        >
          <div fxFlex="100" class="flex-p w-100">
            <form [formGroup]="filterForm">
              <mat-card class="filter">
                <mat-card-content>
                  <div class="row col-sm-12">
                    <div class="col-sm-4 row">
                      <div class="col-sm-3" style="margin-top: 6px">
                        <b>Keyword:</b>
                      </div>
                      <div class="col-sm-9">
                        <input
                          type="text"
                          placeholder="Search by Keyword"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="col-sm-4 row">
                      <div class="col-sm-3" style="margin-top: 6px">
                        <b style="white-space: nowrap">User Name:</b>
                      </div>
                      <div class="col-sm-9">
                        <select
                          class="form-control"
                          style="height: 36px; margin-left: 20px"
                        >
                          <option>--Select User Name--</option>
                          <option value="Physician">Franklin Brothers</option>
                          <option value="Imaging">John Doe</option>
                          <option value="Hospitals">Jane Smith</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-sm-4 row" style="margin-left: 30px">
                      <div class="col-sm-3" style="margin-top: 6px">
                        <b style="white-space: nowrap">User Type:</b>
                      </div>
                      <div class="col-sm-9">
                        <select
                          class="form-control"
                          style="height: 36px; margin-left: 20px"
                        >
                          <option>--Select User Type--</option>
                          <option>Provider</option>
                          <option>Law Firm</option>
                          <option>Network</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"></div>
                  </div>
                  <div class="row col-sm-12" style="margin-top: 10px">
                    <div class="col-sm-4">
                      <div
                        class="col-sm-3 newMarginClass"
                        style="margin-left: -15px; margin-top: 6px"
                      >
                        <b>Status:</b>
                      </div>
                      <div class="col-sm-9">
                        <select
                          placeholder="Select Status"
                          formControlName="Role"
                          class="form-control"
                        >
                          <option [value]="1">Active</option>
                          <option [value]="2">Inactive</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-sm-4"></div>

                    <div class="col-sm-4">
                      <div class="row">
                        <div class="col-sm-10 offset-sm-3">
                          <a (click)="filterToggle = !filterToggle" matTooltip="Close" class="pull-right"
                            style="font-size: 20px; cursor: pointer; margin-left: 5px">
                            <i class="fa fa-angle-double-up" aria-hidden="true"></i>
                          </a>
            
                          <i class="material-icons pull-right" matTooltip="Clear"
                            style="font-size: 25px; cursor: pointer; margin-left: 5px">
                            settings_backup_restore
                          </i>
            
                          <i class="fa fa-save pull-right" matTooltip="Save"  style="
                                            font-size: 20px;
                                            cursor: pointer;
                                            margin-left: 5px;
                                            color: green;
                                          " aria-hidden="true">
                          </i>
            
                          <i class="fa fa-search pull-right" matTooltip="Search" style="
                                            font-size: 20px;
                                            cursor: pointer;
                                            margin-left: 5px;
                                            color: blue;
                                          " aria-hidden="true">
                          </i>
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"></div>
                  </div>
                </mat-card-content>
              </mat-card>
            </form>
          </div>
        </div>
        <div fxLayout="row wrap">
          <div class="w-100">
            <div fxLayout="row wrap" style="margin-top: -3px">
              <div class="table-responsive w-100 flex-p" id="divTable">
                <table
                  id="tblContacts"
                  class="table table-striped table-bordered table-hover"
                  matSort
                  style="margin-left: 11px; width: 98.5%"
                >
                  <thead class="tbl-head">
                    <tr class="tr-grid-header">
                      <th>Event Name</th>
                      <th>User Name</th>
                      <th>User Type</th>
                      <th>Event Type</th>
                      <th>Frequency</th>
                      <th>Last Instance</th>
                    </tr>
                  </thead>
                  <tbody *ngIf="tableData.length > 0">
                    <tr *ngFor="let item of tableData; let i = index">
                      <td class="text-left">
                        {{ item.eventname }}
                      </td>
                      <td class="text-left" style="cursor: pointer">
                        {{ item.userName }}
                      </td>
                      <td class="text-left" style="cursor: pointer">
                        {{ item.userType }}
                      </td>
                      <td class="text-left" style="cursor: pointer">
                        {{ item.eventType }}
                      </td>
                      <td class="text-left" style="cursor: pointer">
                        {{ item.frequency }}
                      </td>
                      <td class="text-left" style="cursor: pointer">
                        {{ item.lastInstace }}
                      </td>
                    </tr>
                  </tbody>
                  <tbody *ngIf="tableData.length == 0">
                    <tr>
                      <td colspan="17">
                        <span>No data available</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <mat-paginator
                class="col-sm-12"
                [length]="totalSize"
                [pageIndex]="currentPage"
                [pageSize]=""
                [pageSizeOptions]="[5, 10, 25, 50, 100]"
                (page)="handlePage($event)"
                showFirstLastButtons
              ></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
