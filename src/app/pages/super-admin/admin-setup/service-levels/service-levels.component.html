    <div fxLayout="row wrap">

        <div class="flex-p">

            <div class="col-xs-12" style="
                margin-right: 0px !important;
                margin-top: 15px;
                margin-bottom: 10px;
              ">
              <div class="col-sm-8 pull-right" style="padding: 0 0 0 0 !important">
                <button mat-raised-button style="
                    background-color: #50636d !important;
                    color: white;
                    margin-right: 25px;
                  " (click)="filterToggle = !filterToggle" class="filter-hover pull-right">
                  <mat-icon style="margin-left: 10px">filter_list</mat-icon>Filter
                </button>

                <!-- Sort Button -->
                <button mat-raised-button mat-button [matMenuTriggerFor]="sortMenu" style="background-color: #37474f; color: white" class="filters-hover pull-right margin-right-10">
                  <span (click)="toggleSort($event)" class="icon-text">
                  <mat-icon style="margin-top: 0px; margin-bottom: -6px;">
                      {{ isAscending ? 'arrow_drop_up' : 'arrow_drop_down' }}
                  </mat-icon>
                  </span>
                  <span class="icon-text">SORT</span>
              </button>
              
              <!-- Dropdown Menu -->
              <mat-menu #sortMenu="matMenu">
                  <div class="scrollable-menu">
                  <button mat-menu-item (click)="onSortOptionSelected('Name')">Name</button>
                  <button mat-menu-item (click)="onSortOptionSelected('Units')">Units </button>
                  <button mat-menu-item (click)="onSortOptionSelected('Previous Value	')">Previous Value	</button>
                  <button mat-menu-item (click)="onSortOptionSelected('New Value')">New Value </button>
                  
                  </div>
              </mat-menu>




              </div>
            </div>
          </div>
        </div>

        <div fxLayout="row wrap" *ngIf="filterToggle" style=" margin-bottom: 10px;margin-left: 33px;">
          <div fxFlex="98" class="flex-p w-50">
              <form [formGroup]="filterForm">
                  <mat-card class="filter">
                      <mat-card-content>
                          <div class="row col-sm-12">
                              <div class="col-sm-4 ">
                                  <div class="col-sm-4 newMarginClass" style="margin-top: 6px">
                                      <b>Keyword:</b>
                                  </div>
                                  <div class="col-sm-8">
                                      <input type="text" formControlName="Keyword" onCopy="return false"
                                          onPaste="return false" class="form-control"
                                          placeholder="Search by Keyword">
                                  </div>
                              </div>
                              
                              
      
                              <div class="col-sm-8">
                                  <div class="row">
                                    <div class="col-sm-12 offset-sm-3">
                                      <a (click)="filterToggle = !filterToggle" matTooltip="Close" class="pull-right"
                                        style="font-size: 20px; cursor: pointer; margin-left: 5px">
                                        <i class="fa fa-angle-double-up" aria-hidden="true"></i>
                                      </a>
                        
                                      <i class="material-icons pull-right" matTooltip="Clear"
                                        style="font-size: 25px; cursor: pointer; margin-left: 5px">
                                        settings_backup_restore
                                      </i>
                        
                                      <i class="fa fa-save pull-right" matTooltip="Save"  style="
                                                        font-size: 20px;
                                                        cursor: pointer;
                                                        margin-left: 5px;
                                                        color: green;
                                                      " aria-hidden="true">
                                      </i>
                        
                                      <i class="fa fa-search pull-right" matTooltip="Search" style="
                                                        font-size: 20px;
                                                        cursor: pointer;
                                                        margin-left: 5px;
                                                        color: blue;
                                                      " aria-hidden="true">
                                      </i>
                                    </div>
                                  </div>
                                </div>
      
                          </div>
                      </mat-card-content>
                  </mat-card>
              </form>
          </div>
      </div>
       
       
        <div fxLayout="row wrap" style="padding: 20px">
          <div class="w-100">
            <div fxLayout="row wrap">
              <div class="table-responsive w-100" style="margin-top: -20px" id="divTable">
                <table id="tblContacts" class="table table-striped table-bordered table-hover" matSort
                  style="margin-left: 11px; width: 98.5%">
                  <thead class="tbl-head">
                    <tr class="tr-grid-header">
                      <th>Name</th>
                      <th>Units</th>
                      <th>Previous Value</th>
                      <th style="width:200px">New Value</th>
                      <th class="text-center">Actions</th>
                    </tr>
                  </thead>
                  <tbody *ngIf="users1.length > 0">
                    <tr *ngFor="let item of users1; let i = index">
                      <td class="text-left" style="width: 360px">
                        {{ item.name }}
                      </td>
                      <td class="text-left" style="cursor: pointer; width: 100px">
                        {{ item.units }}
                      </td>
                      <td class="text-left" style="cursor: pointer; width: 150px">
                        {{ item.previousValue }}
                      </td>
                      <td class="text-left" style="cursor: pointer; ">
                        <select [(ngModel)]="item.newValue" class="form-control">
                          <option value="" disabled selected>
                            Select {{ item.placeholder }}
                          </option>
                          <!-- Actual options -->
                          <option *ngFor="let option of item.dropdownOptions" [value]="option">
                            {{ option }}
                          </option>
                        </select>
                      </td>
                      <td class="text-center" style="width: 100px">
                        <a class="edit-icon" (click)="opencontactDialog(null)">
                          <i class="fa fa-save"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                  <tbody *ngIf="users1.length == 0">
                    <tr>
                      <td colspan="17">
                        <span>No data available</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <mat-paginator class="col-sm-12" [length]="totalSize" [pageIndex]="currentPage" [pageSize]="totalSize"
                [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons>
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
