<h1 style="background-color: rgb(73, 128, 150); color: white; text-align: center;" mat-dialog-title><span
        *ngIf="!data">Add</span><span *ngIf="data">Edit</span> Contract </h1>

<div class="col-sm-12" style="padding: 20px !important;">
    <div class="row " style="margin-bottom: 12px;">
        <div class="col-sm-4">
            <label class="control-label add-member-label required mt-2">Funding Partner :</label>
        </div>
        <div class="col-sm-8">
            <input type="text" class="form-control bac" placeholder="Enter Funding Partner" required>
        </div>
    </div>
    <div class="row " style="margin-bottom: 12px;">
        <div class="col-sm-4">
            <label class="control-label add-member-label required mt-2">Contract REF :</label>
        </div>
        <div class="col-sm-8">
            <mat-select class="form-control bac" placeholder="Select Contact Contract REF">
                <mat-option [value]="'John Doe'">John Doe</mat-option>
                <mat-option [value]="'Jane Smith'">Jane Smith</mat-option>
                <mat-option [value]="'Michael Brown'">Michael Brown</mat-option>
                <mat-option [value]="'Emily Davis'">Emily Davis</mat-option>
                <mat-option [value]="'Robert Wilson'">Robert Wilson</mat-option>
            </mat-select>

        </div>
    </div>
    <div class="row " style="margin-bottom: 12px;">
        <div class="col-sm-4">
            <label class="control-label add-member-label required mt-2">Contract Date :</label>
        </div>
        <div class="col-sm-8">
            <input type="date" class="form-control bac" placeholder="Enter Email" required>
        </div>
    </div>
    <div class="row " style="margin-bottom: 12px;">
        <div class="col-sm-4">
            <label class="control-label add-member-label required mt-2">Expiry Date :</label>
        </div>
        <div class="col-sm-8">
            <input type="date" class="form-control bac" placeholder="Enter Expiry Date" required>
        </div>
    </div>
</div>

<mat-dialog-actions align="end">
    <div style="margin-right: 15px;">
        <button mat-raised-button style="background-color: green; color: white;"> <mat-icon>save</mat-icon>
            <span>{{ data ? 'Update' : 'Save'}}</span></button>
        <button mat-raised-button style="background-color: lightgray; color: red;" class="add-dark-hover btn-default"
            (click)="close()"><mat-icon>cancel</mat-icon>Close</button>
    </div>
</mat-dialog-actions>
