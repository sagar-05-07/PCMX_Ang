<div class="container-fluid" style="margin-bottom: 10px; padding-right: 25px">
    <div class="w-100">
        <div class="row" style="display: flex; justify-content: flex-end; align-items: center; margin-right: -7px;">
            <!-- Filter Button -->

            <button mat-raised-button style="background-color: #37474f; color: white"
                class="filters-hover margin-right-10" (click)="filterToggle = !filterToggle">
                <mat-icon class="mat-margin-top">filter_list</mat-icon> Filter
            </button>

            <!-- Download CSV Button -->
            <button mat-raised-button style="background-color: black; color: white; margin-right: 8px">
                <mat-icon>get_app</mat-icon> Download CSV
            </button>

            <!-- Download CSV Button -->
            <button mat-raised-button style="background-color: black; color: white; margin-right: 8px">
                <mat-icon>get_app</mat-icon> Download Template
            </button>

            <!-- Upload CSV Button -->
            <button mat-raised-button style="background-color: black; color: white; margin-right: 8px">
                <mat-icon>backup</mat-icon> Upload CSV
            </button>

            <!-- Add Account Button -->
            <button mat-raised-button class="pull-right" (click)="back();"
                style="background-color: gray; color: white; ">
                <mat-icon>arrow_back</mat-icon>Back
            </button>
        </div>
    </div>
</div>

<!-- Table -->
<div class="col-sm-12">
    <div id="grid-table-container" class="table-responsive">
        <table matSort class="table table-bordered table-hover">
            <thead class="tbl-head1" style="background-color: rgb(58, 53, 53); color: white">
                <tr>
                    <th class="text-center">Actions</th>
                    <th class="text-center">Payment Date</th>
                    <th class="text-center">Amount</th>
                    <th>Payment Mode</th>
                    <th>Payment Type</th>
                    <th class="text-center">Payment Ref</th>
                    <th class="text-center">Distribution</th>
                    <!-- <th class="text-center">Patient ID</th>
                    <th class="text-center">Case ID</th>
                    <th class="text-center">Claim ID</th> -->
                    <th class="text-center">Remarks</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let applicant of users">
                    <td class="text-center" style="white-space: nowrap">
                        <a matTooltip="Edit Record" (click)="openEditDialog(applicant.id)"
                            class="fa fa-edit action-btn edit-btn" style="margin-right: 10px;"></a>
                        <a matTooltip="Delete Record" class="fa fa-trash action-btn delete-btn"></a>
                    </td>
                    <td class="text-center">{{ applicant.paymentDate | date : "dd-MMM-yyyy" }}</td>
                    <td class="text-center">{{ applicant.amount | currency }}</td>
                    <td>{{ applicant.paymentMode }}</td>
                    <td>{{ applicant.paymentType }}</td>
                    <td class="text-center">{{ applicant.paymentRef }}
                    </td>
                    <td (click)="openDistribution();" style="color: blue; cursor: pointer; text-align: center;">
                        <mat-icon>remove_red_eye</mat-icon>
                    </td>
                    <!-- <td class="text-center">{{ applicant.patientId }}</td>
                    <td class="text-center">{{ applicant.caseId }}</td>
                    <td class="text-left">{{ applicant.claimId }}</td> -->
                    <td (click)="notesDialog(applicant);" style="color: blue; text-align: center; cursor: pointer;">
                        <mat-icon>info</mat-icon>
                    </td>
                </tr>
            </tbody>
        </table>
