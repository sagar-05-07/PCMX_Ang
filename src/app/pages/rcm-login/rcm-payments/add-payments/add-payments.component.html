<h1 style="background-color: rgb(73, 128, 150); color: white; text-align: center;" mat-dialog-title><span
        *ngIf="!data">Add</span><span *ngIf="data">Edit</span> Payment
</h1>

<div class="col-sm-12" style="padding: 30px !important;">
    <div class="row" style="margin-bottom: 12px;">
        <div class="col-sm-4">
            <label class="control-label add-member-label required mt-2">Payment Date :</label>
        </div>
        <div class="col-sm-8">
            <input type="date" class="form-control" placeholder="Enter ">
        </div>
    </div>

    <div class="row" style="margin-bottom: 12px;">
        <div class="col-sm-4">
            <label class="control-label add-member-label required mt-2">Amount :</label>
        </div>
        <div class="col-sm-8">
            <input type="number" class="form-control" placeholder="Enter Amount">
        </div>
    </div>

    <div class="row" style="margin-bottom: 12px;">
        <div class="col-sm-4">
            <label class="control-label add-member-label required mt-2">Payment Mode :</label>
        </div>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Enter Payment Mode">
        </div>
    </div>

    <div class="row" style="margin-bottom: 12px;">
        <div class="col-sm-4">
            <label class="control-label add-member-label required mt-2">Payment Type :</label>
        </div>
        <div class="col-sm-8">
            <mat-select class="form-control" placeholder="Select Payment Type">
                <mat-option [value]="'1'">Deposit</mat-option>
                <mat-option [value]="'2'">Interim</mat-option>
                <mat-option [value]="'3'">Settlement</mat-option>
            </mat-select>
        </div>
    </div>
    <div class="row" style="margin-bottom: 12px;">
        <div class="col-sm-4">
            <label class="control-label add-member-label required mt-2">Case ID :</label>
        </div>
        <div class="col-sm-8">
            <mat-select class="form-control" placeholder="Select Case ID">
                <mat-option [value]="'1'">87965487</mat-option>
                <mat-option [value]="'2'">52104879</mat-option>
                <mat-option [value]="'3'">12136445</mat-option>
                <mat-option [value]="'1'">87965487</mat-option>
                <mat-option [value]="'2'">52104879</mat-option>
                <mat-option [value]="'3'">12136445</mat-option>
            </mat-select>
        </div>
    </div>

    <div class="row" style="margin-bottom: 12px;">
        <div class="col-sm-4">
            <label class="control-label add-member-label required mt-2">PDF :</label>
        </div>
        <div class="col-sm-8">
            <input type="file" class="form-control" placeholder="Enter Payment Mode">
        </div>
    </div>

    <div class="row" style="margin-bottom: 12px;">
        <div class="col-sm-4">
            <label class="control-label required mt-5">Remarks :</label>
        </div>
        <div class="col-sm-8">
            <textarea name="" id="" style="height: 80px;" class="form-control" placeholder="Enter Remarks"></textarea>
        </div>
    </div>
</div>

<mat-dialog-actions align="end">
    <div style="margin-right: 15px; margin-bottom: 15px;">
        <button mat-raised-button style="background-color: green; color: white;"> <mat-icon>save</mat-icon>
            <span>{{ data ? 'Update' : 'Save'}}</span></button>
        <button mat-raised-button style="background-color: lightgray; color: red;" class="add-dark-hover btn-default"
            (click)="close()"><mat-icon>cancel</mat-icon>Close</button>
    </div>
</mat-dialog-actions>
