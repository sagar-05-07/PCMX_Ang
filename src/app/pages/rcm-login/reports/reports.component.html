<div class="nav-container" [ngClass]="{'nav-open': isNavOpen, 'nav-closed': !isNavOpen}">

    </button>

    <nav class="nav-links">
        <ul>
            <li routerLinkActive="active" [routerLink]="['autometed-eod']">
                <a style="margin-top: 10px;">

                </a>
            </li>
            <li routerLinkActive="active" [routerLink]="['case-report']">

                </a>
            </li>

                <a style="margin-top: 10px;">

                    <span *ngIf="isNavOpen">Referrals</span>
                </a>
            </li>
            <li routerLinkActive="active" [routerLink]="['visit-report']">
                <a style="margin-top: 10px;">

                </a>
            </li>
            <li routerLinkActive="active" [routerLink]="['claims-report']">

                    <mat-icon *ngIf="!isNavOpen" matTooltip="Claims Reports">description</mat-icon>

                </a>
            </li>

                </a>
