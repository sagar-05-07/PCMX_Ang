<div class="container-fluid" style="margin-bottom: 10px; padding-right: 25px;">
    <div class="w-100">
        <div class="row" style="display: flex; justify-content: flex-end; align-items: center">
            <!-- Filter Button -->
            <button mat-raised-button style="background-color: #37474f; color: white"
                class="filters-hover margin-right-10" (click)="filterToggle = !filterToggle">
                <mat-icon class="mat-margin-top">filter_list</mat-icon> Filter
            </button>

            <!-- Grid Columns Button -->
            <button mat-raised-button (click)="openManageGridDialog();" style="background-color: black; color: white"
                class="margin-right-10">
                <mat-icon>grid_on</mat-icon> Grid Columns
            </button>


            <!-- Download CSV Button -->
            <button mat-raised-button style="background-color: black; color: white; margin-right: 8px">
                <mat-icon>get_app</mat-icon> Download CSV
            </button>

            <button mat-raised-button style="background-color: black; color: white; margin-right: 8px">
                <mat-icon>get_app</mat-icon> Download PDF
            </button>

            <!-- Upload CSV Button -->
            <button mat-raised-button style="background-color: #1976d2; color: white; margin-right: 8px">
                <mat-icon>email</mat-icon> Send Report
            </button>

            <!-- Add Account Button -->
            <!-- <button mat-raised-button color="primary" class="btn-primary margin-right-5">
                <mat-icon class="mat-margin-top">add</mat-icon> Add EOD
            </button> -->
        </div>
    </div>
</div>

<!-- Filter UI -->
<div fxLayout="row wrap" class="col-sm-12" *ngIf="filterToggle" style="margin-bottom: 10px;">
    <div fxFlex="100" class="flex-p w-100">
        <form>
            <mat-card class="filter">
                <mat-card-content>
                    <div class="col-sm-4 row">
                        <div class="col-sm-4 mt-2">
                            <b>Contract :</b>
                        </div>
                        <div class="col-sm-8" style="margin-left: -10px;">
                            <input type="text" formControlName="Keyword" onCopy="return false" onPaste="return false" class="form-control"
                            placeholder="Search by Keyword" value="PFD/2023/01">
                        </div>
                    </div>  
                    <!-- From Year -->
                    <div class="col-sm-4 row">
                        <div class="col-sm-4 mt-2">
                            <b>From Date:</b>
                        </div>
                        <div class="col-sm-8" style="margin-left: -20px;">
                            <input type="date" formControlName="Keyword" onCopy="return false" onPaste="return false" class="form-control"
                                placeholder="Search by Keyword">
                        </div>
                    </div>

                    <!-- From Month -->
                    <div class="col-sm-4 row">
                        <div class="col-sm-4 mt-2">
                            <b>To Date:</b>
                        </div>
                        <div class="col-sm-8" >
                            <input type="date" formControlName="Keyword" onCopy="return false" onPaste="return false" class="form-control"
                                placeholder="Search by Keyword">
                        </div>
                    </div>

                    

                    
                    
                    <div class="col-sm-4 row mt-2">
                        <div class="col-sm-4 mt-2">
                            <b>Status :</b>
                        </div>
                        <div class="col-sm-8" style="margin-left: -10px;">
                            <mat-select class="form-control bac" placeholder="Select Status ">
                                <mat-option [value]="'Submitted'">Submitted</mat-option>
                                <mat-option [value]="'Disbursed'">Disbursed</mat-option>
                                
                            </mat-select>
                        </div>
                    </div>

                    <div class="col-sm-4 row mt-2">
                        <div class="col-sm-4 mt-2">
                            <b>Lender :</b>
                        </div>
                        <div class="col-sm-8" style="margin-left: -20px;">
                            <input type="text" formControlName="Keyword" onCopy="return false" onPaste="return false" class="form-control"
                                placeholder="Search by Lender">
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="col-sm-4 row mt-2" style="margin-left: 15px;">
                        <a (click)="filterToggle = !filterToggle" class="pull-right"
                            style="font-size: 25px; cursor: pointer; margin-left: 5px;">
                            <i class="fa fa-angle-double-up" aria-hidden="true"></i>
                        </a>
                        <button mat-raised-button style="background-color: black; color: white;" class="pull-right">
                            <mat-icon>clear</mat-icon> Clear
                        </button>
                        <button mat-raised-button style="background-color: blue; color: white;"
                            class="pull-right margin-right-10">
                            <mat-icon>search</mat-icon> Search
                        </button>
                    </div>
                </mat-card-content>
            </mat-card>
        </form>
    </div>
</div>

<div class="col-sm-12 row">
    <div class="col-sm-6">
        <figure class="highcharts-figure">
            <div id="container11"></div>
        </figure>
    </div>

    <div class="col-sm-6">
        <figure class="highcharts-figure">
            <div id="container12"></div>
        </figure>
    </div>

</div>

<!-- Table -->
<div class="col-sm-12 mt-5">
    <div id="grid-table-container" class="table-responsive">
        <table matSort class="table table-bordered table-hover">
            <thead class="tbl-head1" style="background-color: rgb(58, 53, 53); color: white;">
                <tr>
                    <th class="text-center">Batched ID</th>
                    <th class="text-center">Submitted Date</th>
                    <th class="text-center">Paid Date</th>
                    <th class="text-center">Status</th>
                    <th class="text-center">Claimed</th>
                    <th class="text-center">Paid</th>
                    <th class="text-center">Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td class="text-center">{{ user.batchedId }}</td>
                    <td class="text-center">{{ user.submittedDate }}</td>
                    <td class="text-center">{{ user.paidDate }}</td>
                    <td class="text-center">{{ user.status }}</td>
                    <td class="text-center">{{ user.claimedAmount }}</td>
                    <td class="text-center">{{ user.paidAmount }}</td>
                    <td class="text-center">{{ user.balance }}</td>
                </tr>
            </tbody>
        </table>




        <button class="mine" mat-fab (click)="scrollGrid('right')">
            <mat-icon style="color: #37474f">fast_forward</mat-icon>
        </button>
        <button class="mine" mat-fab style="margin-right: 78px !important" (click)="scrollGrid('left')">
            <mat-icon style="color: #37474f">fast_rewind</mat-icon>
        </button>
        <!-- <mat-paginator [length]="totalSize" [pageIndex]="currentPage" [pageSizeOptions]="[5, 10, 25, 50, 100]"
            showFirstLastButtons>
        </mat-paginator> -->
    </div>
</div>
