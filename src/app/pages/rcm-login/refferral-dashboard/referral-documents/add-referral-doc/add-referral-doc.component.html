<h1 style="background-color: rgb(73, 128, 150); color: white; text-align: center;" mat-dialog-title><span
        *ngIf="!data">Add</span><span *ngIf="data">Edit</span> Document Record
</h1>

<div class="col-sm-12" style="padding: 30px !important;">

    <div class="row" style="margin-bottom: 12px;">
        <div class="col-sm-4">
            <label class="control-label add-member-label required">Document Type :</label>
        </div>
        <div class="col-sm-8">
            <mat-select class="form-control" placeholder="Select Document Type ">
                <mat-option [value]="1">Billing Records</mat-option>
                <mat-option [value]="1">Medical Records</mat-option>
                <mat-option [value]="1">Letter of Protection</mat-option>
                <mat-option [value]="1">Assignment of Benefits</mat-option>
            </mat-select>
        </div>
    </div>
    <div class="row" style="margin-bottom: 12px;">
        <div class="col-sm-4">
            <label class="control-label add-member-label required">Document Title :</label>
        </div>
        <div class="col-sm-8">
            <input type="text" class="form-control bac" placeholder="Enter Document Title" required>
        </div>
    </div>
    <div class="row" style="margin-bottom: 12px;">
        <div class="col-sm-4">
            <label class="control-label add-member-label required">Upload File :</label>
        </div>
        <div class="col-sm-8">
            <input type="file" class="form-control bac" placeholder="Enter Document Title" required>
        </div>
    </div>
    <!-- <div class="row" style="margin-bottom: 12px;">
        <div class="col-sm-4">
            <label class="control-label add-member-label required">Upload Date :</label>
        </div>
        <div class="col-sm-8">
            <input type="date" class="form-control bac" placeholder="Enter Document Title" required>
        </div>
    </div> -->
    <div class="row" style="margin-bottom: 12px;">
        <div class="col-sm-4">
            <label class="control-label add-member-label required">Upload By :</label>
        </div>
        <div class="col-sm-8">
            <mat-select class="form-control" placeholder="Select Upload By">
                <mat-option [value]="1">William Martin</mat-option>
                <mat-option [value]="1">Robert Brown</mat-option>
                <mat-option [value]="1">Olivia Taylor</mat-option>
                <mat-option [value]="1">Sophia Wilson</mat-option>
                <mat-option [value]="1">David Anderson</mat-option>
                <mat-option [value]="1">Isabella Thompson</mat-option>
            </mat-select>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <label class="control-label add-member-label required mt-5">Enter Remarks :</label>
        </div>
        <div class="col-sm-8">
            <textarea type="time" class="form-control bac" placeholder="Select Remarks" style="height: 80px;"
                required></textarea>
        </div>
    </div>
</div>

<mat-dialog-actions align="end">
    <div style="margin-right: 15px; margin-bottom: 15px;">
        <button mat-raised-button style="background-color: green; color: white;"> <mat-icon>save</mat-icon>
            <span>{{ data ? 'Update' : 'Save'}}</span></button>
        <button mat-raised-button style="background-color: lightgray; color: red;" class="add-dark-hover btn-default"
            (click)="close()"><mat-icon>cancel</mat-icon>Close</button>
    </div>
</mat-dialog-actions>
