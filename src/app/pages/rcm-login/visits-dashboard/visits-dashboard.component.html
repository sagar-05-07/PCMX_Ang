<div class="header-container">
    <h3><strong>Visit Dashboard</strong></h3>
    <p>Here is the comprehensive data about visits status and activity.</p>
</div>

<div [ngClass]="{'full-width': !isNavOpen}" class="col-sm-10">
    <button mat-raised-button class="pull-right" (click)="back();"
        style="background-color: gray; color: white; margin-top: -20px;">
        <mat-icon>arrow_back</mat-icon>Back
    </button>
</div>

<div class="nav-container" [ngClass]="{'nav-open': isNavOpen, 'nav-closed': !isNavOpen}">

    <button (click)="toggleNav()" class="toggle-button">
        <mat-icon class="toggle-icon">menu</mat-icon>
    </button>

    <nav class="nav-links">
        <ul>
            <li routerLinkActive="active" [routerLink]="['radar']">
                <a style="margin-top: 10px;">
                    <mat-icon *ngIf="!isNavOpen" matTooltip="Radar">radar</mat-icon>
                    <span *ngIf="isNavOpen">Radar</span>
                </a>
            </li>

            <li routerLinkActive="active" [routerLink]="['notes']">
                <a style="margin-top: 10px;">
                    <mat-icon *ngIf="!isNavOpen" matTooltip="Notes">note</mat-icon>
                    <span *ngIf="isNavOpen">Notes (5)</span>
                </a>
            </li>

            <li routerLinkActive="active" [routerLink]="['documents']">
                <a style="margin-top: 10px;">
                    <mat-icon *ngIf="!isNavOpen" matTooltip="Documents">folder</mat-icon>
                    <span *ngIf="isNavOpen">Documents (11)</span>
                </a>
            </li>

            <li routerLinkActive="active" [routerLink]="['claims']">
                <a style="margin-top: 10px;">
                    <mat-icon *ngIf="!isNavOpen" matTooltip="Claims">assignment</mat-icon>
                    <span *ngIf="isNavOpen">Claims (8)</span>
                </a>
            </li>

            <li routerLinkActive="active" [routerLink]="['activity']">
                <a style="margin-top: 10px;">
                    <mat-icon *ngIf="!isNavOpen" matTooltip="Activity">timeline</mat-icon>
                    <span *ngIf="isNavOpen">Activity</span>
                </a>
            </li>

            <!-- <li routerLinkActive="active" (click)="openAddPaitent(null);">
                <a style="margin-top: 10px;">
                    <mat-icon *ngIf="!isNavOpen" matTooltip="Intake Update">save</mat-icon>
                    <span *ngIf="isNavOpen">Intake Update</span>
                </a>
            </li> -->

            <!-- <li routerLinkActive="active" (click)="openAddPaitent(null);">
                <button mat-raised-button style="background-color: green; color: white;">
                    <mat-icon>save</mat-icon> Update
                </button>
            </li> -->
        </ul>
    </nav>
</div>

<div [ngClass]="{'full-width': !isNavOpen}" class="col-sm-10 mt-5">
    <router-outlet></router-outlet>
</div>
