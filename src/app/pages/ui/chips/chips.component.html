<div class="p-2">
    <mat-card>
        <mat-card-header>                
            <mat-card-title>Basic chips</mat-card-title>
        </mat-card-header>
        <mat-card-content class="pt-3">
            <mat-chip-listbox>
                <mat-chip-option>One fish</mat-chip-option>
                <mat-chip-option>Two fish</mat-chip-option>
                <mat-chip-option color="primary" selected="true">Primary fish</mat-chip-option>
                <mat-chip-option color="accent" selected="true">Accent fish</mat-chip-option>
                <mat-chip-option color="warn" selected="true">Warn fish</mat-chip-option>
            </mat-chip-listbox>
        </mat-card-content>
    </mat-card>
</div>
<div class="p-2">
    <mat-card>
        <mat-card-header>                
            <mat-card-title>Chips with input</mat-card-title>
        </mat-card-header>
        <mat-card-content class="pt-3">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Favorite Fruits</mat-label>
                <mat-chip-grid #chipGrid aria-label="Enter fruits">
                    <mat-chip-row *ngFor="let fruit of fruits"
                                (removed)="remove(fruit)"
                                [editable]="true"
                                (edited)="edit(fruit, $event)"
                                [aria-description]="'press enter to edit ' + fruit.name">
                    {{fruit.name}}
                    <button matChipRemove [attr.aria-label]="'remove ' + fruit.name">
                        <mat-icon>cancel</mat-icon>
                    </button>
                    </mat-chip-row>
                    <input placeholder="New fruit..."
                            [matChipInputFor]="chipGrid"
                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                            [matChipInputAddOnBlur]="addOnBlur"
                            (matChipInputTokenEnd)="add($event)"/>
                </mat-chip-grid>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</div>
<div class="p-2">
    <mat-card>
        <mat-card-header>                
            <mat-card-title>Vertical chips</mat-card-title>
        </mat-card-header>
        <mat-card-content class="pt-3">
            <mat-chip-listbox class="mat-mdc-chip-set-stacked">
                <mat-chip-option *ngFor="let chip of availableColors" selected [color]="chip.color">
                    {{chip.name}}
                </mat-chip-option>
            </mat-chip-listbox> 
        </mat-card-content>
    </mat-card>
</div>
