<div class="col-sm-12">
  <mat-card style="background-color: rgb(213, 232, 239);">
    <mat-card-content>
      <!-- From Year -->
      <div class="col-sm-4 row">
        <div class="col-sm-4 mt-2">
          <b>State :</b>
        </div>
        <div class="col-sm-8" style="margin-left: -20px;">
          <mat-select class="form-control bac" placeholder="Select State">
            <mat-option value="2020">California</mat-option>
            <mat-option value="2021">Texas</mat-option>
            <mat-option value="2022">New Jersey</mat-option>
            <mat-option value="2023">Florida</mat-option>
          </mat-select>
        </div>
      </div>

      <div class="col-sm-4 row">
        <div class="col-sm-4 mt-2">
          <b>Year :</b>
        </div>
        <div class="col-sm-8" style="margin-left: -20px;">
          <mat-select class="form-control bac" placeholder="Select Year">
            <mat-option value="2020">2020</mat-option>
            <mat-option value="2021">2021</mat-option>
            <mat-option value="2022">2022</mat-option>
            <mat-option value="2023">2023</mat-option>
            <mat-option value="2024">2024</mat-option>
            <mat-option value="2025">2025</mat-option>
          </mat-select>
        </div>
      </div>

      <div class="col-sm-4 row">
        <div class="col-sm-4 mt-2">
          <b>Class :</b>
        </div>
        <div class="col-sm-8" style="margin-left: -20px;">
          <mat-select class="form-control bac" placeholder="Select Class">
            <mat-option value="Medical">Medical</mat-option>
            <mat-option value="Surgery/Procedures">Surgery/Procedures</mat-option>
            <mat-option value="Imaging">Imaging</mat-option>
            <mat-option value="Ancillary">Ancillary</mat-option>
            <mat-option value="FSER">FSER</mat-option>
          </mat-select>
        </div>
      </div>

      <div class="col-sm-4 mt-3 row">
        <div class="col-sm-4 mt-2">
          <b>Specialty :</b>
        </div>
        <div class="col-sm-8" style="margin-left: -20px;">
          <mat-select class="form-control bac" placeholder="Select Specialty">
            <mat-option value="Primary Care">Primary Care</mat-option>
            <mat-option value="Psychology">Psychology</mat-option>
            <mat-option value="General">General</mat-option>
          </mat-select>
        </div>
      </div>

      <!-- Actions -->
      <div class="col-sm-7 mt-3">
        <button mat-raised-button style="background-color: black; color: white;" class="pull-right">
          <mat-icon>clear</mat-icon> Clear
        </button>
        <button mat-raised-button style="background-color: blue; color: white;" class="pull-right margin-right-10">
          <mat-icon>search</mat-icon> Search
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
