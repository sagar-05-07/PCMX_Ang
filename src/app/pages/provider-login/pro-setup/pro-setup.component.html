<div class="nav-container" [ngClass]="{'nav-open': isNavOpen, 'nav-closed': !isNavOpen}">


    <button (click)="toggleNav()" class="toggle-button">
        <mat-icon class="toggle-icon">menu</mat-icon>
    </button>

    <nav class="nav-links">
        <ul>
            <li routerLinkActive="active" [routerLink]="['manage-users']">
                <a style="margin-top: 10px;">
                    <mat-icon *ngIf="!isNavOpen" matTooltip="Manage Users">person</mat-icon>
                    <span *ngIf="isNavOpen">Manage Users</span>
                </a>
            </li>
            <li routerLinkActive="active" [routerLink]="['preferences']">
                <a style="margin-top: 10px;">
                    <mat-icon *ngIf="!isNavOpen" matTooltip="Preferences">settings</mat-icon>
                    <span *ngIf="isNavOpen">Preferences</span>
                </a>
            </li>
            <li routerLinkActive="active" [routerLink]="['integrations']">
                <a style="margin-top: 10px;">
                    <mat-icon *ngIf="!isNavOpen" matTooltip="Integrations">integration_instructions</mat-icon>
                    <span *ngIf="isNavOpen">Integrations</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<div [ngClass]="{'full-width': !isNavOpen}" class="col-sm-10">
    <router-outlet></router-outlet>
</div>
